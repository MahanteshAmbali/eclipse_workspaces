<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function checkDay(){
	var day = new Date().getDay();
	switch (day) {
	case 0:
		x = "Today it's Sunday";
		break;
	case 1:
		x = "Today it's Monday";
		break;
	case 2:
		x = "Today it's Tuesday";
		break;
	case 3:
		x = "Today it's Wednesday";
		break;
	case 4:
		x = "Today it's Thursday";
		break;
	case 5:
		x = "Today it's Friday";
		break;
	case 6:
		x = "Today it's Saturday";
		break;
	}
	document.getElementById("day").innerHTML = x;
}
</script>
</head>
<body>
	<p id = "day"/>
	<input type="button" value="Check Which Day..?" onclick="checkDay()"/>
</body>
</html>
