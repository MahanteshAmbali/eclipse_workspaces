<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function stringMethods() {
		var srcString = "Hello World.!";
		document.write(srcString.length);
		document.write("<br/>"+srcString.toLowerCase());
		document.write("<br/>"+srcString.toUpperCase());
		var num = srcString.indexOf("World");
		
		document.write("<br/>"+num);
	}

</script>
</head>
<body>
	<input type = "button" value = "Click Me" onclick="stringMethods()"/>
</body>
</html>
