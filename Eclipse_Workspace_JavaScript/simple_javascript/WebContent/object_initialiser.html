<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Build Objects</title>

<script type="text/javascript">
	
	var uName = prompt("Enter Name: ");
	var uSpecies = prompt("Enter Species: ");
	var uStrength = prompt("Enter Strength: ");
	
	var hero = {name:uName, species:uSpecies, strength:uStrength};
	
	document.write("<br/>The Name of the hero is: "+hero.name);
	document.write("<br/>The Species of the hero is: "+hero.species);
	document.write("<br/>The Strength of the hero is: "+hero.strength);
	
</script>
</head>
<body>
	
</body>
</html>
