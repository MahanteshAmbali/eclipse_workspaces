<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Build Objects</title>

<script type="text/javascript">
	function myHero(name, species, strength){
	
		this.name = name;
		this.species = species;
		this.strength = strength;
	}
	
	var hero = new myHero("Mant", "Human", "Max");
	
	document.write("<br/>The Name of the hero is: "+hero.name);
	document.write("<br/>The Species of the hero is: "+hero.species);
	document.write("<br/>The Strength of the hero is: "+hero.strength);
	
</script>
</head>
<body>
	
</body>
</html>
