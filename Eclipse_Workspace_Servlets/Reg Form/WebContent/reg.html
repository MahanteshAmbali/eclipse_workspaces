<center>
<h1>Registration Form</h1>
<hr>
<form action="reg" method="post">
         <table >
             <tr><td>FirstName</td> <td><input type='text'name='firstName'/></td></tr>
             
             <tr><td>LastName</td><td><input type='text'name='lastName'/></td></tr>
             
             <tr><td>Address</td><td><textarea cols='15'rows='2'name='address'></textarea></td></tr>
             
             <tr><td>Gender</td>
             <td>	<input type='radio'name='gender'value='m'>Male 
              		<input type='radio'name='gender'value='f'>female  
             </td></tr>
             
             <tr>
                 <td>Skills</td>
                 <td>
                 <input type='checkbox' name='skills'value='c' onClick='checkRemaining()'/>C &nbsp;
                 <input type='checkbox' name='skills'value='cpp' onClick='checkRemaining()'/>C++ &nbsp;
                 <input type='checkbox' name='skills'value='java' onClick='checkRemaining()'/>Java &nbsp;
                 <input type='checkbox' name='sa' onclick='selectAll()'>selectAll
                 </td>
             </tr>
             
             <tr>
                     <td>Education</td>
                     <td>
                     <select name='education'>
                     <option value='default'>select</option>
                     <option value='be'>BE</option>
                     <option value='me'>ME</option>
                     <option value='mca'>MCA></option>
                     </select>
                  </td>
             </tr>
             <tr>
                  <td colspan='2' align='center'>
                  <input type='submit'
                  		 value='Submit' onclick='return validate()' />
                  </td>
            </tr>
           </table>
  </form>
  </center>
  
  <script src = 'validate.js' ></script>
